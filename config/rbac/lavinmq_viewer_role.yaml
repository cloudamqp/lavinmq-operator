# permissions for end users to view lavinmqs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: operator-sdk
    app.kubernetes.io/managed-by: kustomize
  name: lavinmq-viewer-role
rules:
- apiGroups:
  - cloudamqp.com.cloudamqp.com
  resources:
  - lavinmqs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - cloudamqp.com.cloudamqp.com
  resources:
  - lavinmqs/status
  verbs:
  - get
