apiVersion: cloudamqp.com.cloudamqp.com/v1alpha1
kind: LavinMQ
metadata:
  labels:
    app.kubernetes.io/name: operator-sdk
    app.kubernetes.io/managed-by: kustomize
  name: lavinmq-sample
spec:
  replicas: 1
  ports:
    - containerPort: 15672
      name: http
    - containerPort: 5672
      name: amqp
  etcdEndpoints:
    - etcd-sample:2379
  dataVolumeClaim:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 10Gi
