apiVersion: cloudamqp.com/v1alpha1
kind: LavinMQ
metadata:
  labels:
    app.kubernetes.io/name: lavinmq-operator
    app.kubernetes.io/managed-by: kustomize
    app: lavinmq-sample
  name: lavinmq-sample
spec:
  image: cloudamqp/lavinmq:2.3.0
  replicas: 1
  resources:
    requests:
      cpu: 500m
      memory: 128Mi
    limits:
      cpu: 2000m
      memory: 256Mi
  tlsSecret:
    name: lavinmq-tls
  dataVolumeClaim:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 3Gi
  config:
    main:
      consumer_timeout: 20000
      default_consumer_prefetch: 100
    mgmt:
      port: 15672
    amqp:
      channel_max: 100
    mqtt:
      max_inflight_messages: 100
    clustering:
      max_unsynced_actions: 8192
